<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" href="img/popcorn.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
  <title>C-STREAM | MOVIE</title>
</head>

<body>
  <!-- THE MAIN CONTAINER - HOLDS EVERYTHING -->
  <div class="container-home">
    <header class="header">
      <a href="index.html"><img src="img/popcorn.svg" alt="LOGO" class="logo" /></a>
    </header>
    <div class="content">
      <!-- THE MOVIE CONTAINER - SINGLE MOVE PAGE -->
      <main class="container"></main>

      <!-- THE MOVIE - POP_up MODAL -->
      <div id="my-modal" class="modal">
        <div class="modal-content">
          <div class="modal-body">
            <span class="close">&times;</span>

            <img src="img/time.gif" alt="PROGRESS" class="progress" />
            <iframe allowscriptaccess="always" allowfullscreen="true" width="1280" height="720" scrolling="no"
              frameborder="" class="video"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- INCLUDING AXIOS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="./js/app.js"></script>
  <script>
    // FUNCTIONALITY OF THE MODAL CLOSE BUTTON
    const closebtn = document.querySelector(".close");
    closebtn.addEventListener("click", closeModal);

    getMovie();
  </script>
</body>

</html>
